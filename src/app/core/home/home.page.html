<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Berrachdi Soufiane
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header id="container-header">
    <ion-item-divider>

      <ion-avatar style="height: 100px; width: 100px;" slot="start">
        <img
          src="https://media-exp3.licdn.com/dms/image/C4D03AQHZUjhINRA1ZQ/profile-displayphoto-shrink_400_400/0/1592218764558?e=1629331200&v=beta&t=_1Dhd0zAd8_5tjclQXtXA7bJqm_QBb_0jFfapRnImsk">
      </ion-avatar>

      <ion-item lines="none" style="width: 100%">
        <ion-label class="ion-text-center">
          Publications <br/><br/>25
        </ion-label>
        <ion-label class="ion-text-center">
          Collections <br/><br/>25
        </ion-label>
      </ion-item>
    </ion-item-divider>

    <app-pin [pin]="pin" (pinOutput)="onSelectPin($event)"></app-pin>

    <ion-segment [(ngModel)]="selectedSegment" color="primary">
      <ion-segment-button [value]="item" *ngFor="let item of segments;let i = index" (click)="onSelectSegment(i)">
        <ion-label>{{item}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-header>

  <div id="container">
    <ion-slides #slides (ionSlideTransitionStart)="onChangeSlide()" scrollbar="true" [options]="slideOpts" style="position: relative;top: -25px; height: 100%">
      <ion-slide>
        <ion-list *ngIf="selectedSegment == 'Publication'">
          <ion-row>
            <ion-col>
              <ion-img src="assets/mock/categories/teeshirt.png" [routerLink]="['/album']"></ion-img>
            </ion-col>
            <ion-col>
              <ion-img src="assets/mock/categories/shirt.png" [routerLink]="['/album']"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-img src="assets/mock/categories/dress.png" [routerLink]="['/album']"></ion-img>
            </ion-col>
            <ion-col>
              <ion-img src="assets/mock/categories/skirt.png" [routerLink]="['/album']"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-img src="assets/mock/categories/tee-shirt.png" [routerLink]="['/album']"></ion-img>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <ion-virtual-scroll [items]="collections" approxItemHeight="460px">
          <ion-row *virtualItem="let collection">
            <ion-col>
              <app-image [collections]="collection"></app-image>
            </ion-col>
          </ion-row>
        </ion-virtual-scroll>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

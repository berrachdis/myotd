<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/camera']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-virtual-scroll [items]="images" approxItemHeight="320px">
      <ion-item lines="none" *virtualItem="let item">
        <ion-card style="border-radius: 10px">
          <ion-img style="width: 300px; height: 300px;" [src]="item.url"></ion-img>
        </ion-card>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>pants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-virtual-scroll [items]="albums" approxItemHeight="184px">
    <ion-grid *virtualItem="let album">
      <ion-row>
        <ion-col size="6" size-sm="4" size-md="4" size-lg="4" size-xl="4"
                 *ngFor="let image of album.images">
          <ion-card style="border-radius: 10px">
            <ion-card-content style="display: flex;align-items: center;justify-content: center;">
              <ion-img style="width: 100px; height: 100px;" [src]="image.url"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-virtual-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
